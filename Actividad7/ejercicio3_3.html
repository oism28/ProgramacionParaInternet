<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animaciones con Jquery</title>
    <style>
        .caja{
            width: 150px;
            height: 150px;
            background: #FF9900;
        }
        @keyframes colores{
            from{background: #F2F5A9;}
            to{background: #FA9900;}
        }
        .animacion{
            animation: colores 3s ease;
        }

    </style>
</head>
<body>
    <button id="boton">Animar</button>
    <br>
    <div class="caja" id="caja"></div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="animaciones.js"></script>
</body>
</html>
